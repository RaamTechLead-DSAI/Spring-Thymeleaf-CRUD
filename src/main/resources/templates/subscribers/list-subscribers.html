<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Subscribers Directory</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<div class="container">

    <h3>Subscribers Directory</h3>
    <hr>

    <!-- Add a button -->
    <a th:href="@{/subscribers/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Subscriber
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Subscriber ID</th>
            <th>Status</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Contact Number</th>
            <th>Start Date</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempSubscribers : ${subscribers}">

            <td th:text="${tempSubscribers.subscriberId}" />
            <td th:text="${tempSubscribers.status}"></td>
            <td th:text="${tempSubscribers.firstName}" />
            <td th:text="${tempSubscribers.lastName}" />
            <td th:text="${tempSubscribers.email}" />
            <td th:text="${tempSubscribers.contactNum}" />
            <td th:text="${tempSubscribers.startDate}" />

        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
