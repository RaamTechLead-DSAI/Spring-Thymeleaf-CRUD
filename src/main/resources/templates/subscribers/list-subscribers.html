<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Subscribers Directory</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h3>Subscribers Directory</h3>
    <hr>

    <!-- Add a button -->
    <a th:href="@{/subscribers/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Subscriber
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Subscriber ID</th>
            <th>Status</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Contact Number</th>
            <th>Start Date</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempSubscriber : ${subscribers}">

            <td th:text="${tempSubscriber.subscriberId}"></td>
            <td th:text="${tempSubscriber.status}"></td>
            <td th:text="${tempSubscriber.firstName}"></td>
            <td th:text="${tempSubscriber.lastName}"></td>
            <td th:text="${tempSubscriber.email}"></td>
            <td th:text="${tempSubscriber.contactNum}"></td>
            <td th:text="${#dates.format(tempSubscriber.startDate, 'yyyy-MM-dd')}"></td>
            <!-- Add update button/link -->
            <td>
                <a th:href="@{/subscribers/showFormForUpdate(subscriberId=${tempSubscriber.subscriberId})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>
                <!-- Add "delete" button/link -->
                <a th:href="@{'/subscribers/delete?subscriberId=' + ${tempSubscriber.subscriberId}}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this subscriber?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
