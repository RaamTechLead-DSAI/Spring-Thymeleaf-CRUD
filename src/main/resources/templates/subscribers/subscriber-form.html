<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Subscriber</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h3>Subscribers Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Subscriber</p>

    <form action="#" th:action="@{/subscribers/save}"
          th:object="${subscription}" method="POST">

        <input type="text" th:field="*{status}"
               class="form-control mb-4 w-25" placeholder="Status">

        <input type="text" th:field="*{firstName}"
               class="form-control mb-4 w-25" placeholder="First Name">

        <input type="text" th:field="*{lastName}"
               class="form-control mb-4 w-25" placeholder="Last Name">

        <input type="email" th:field="*{email}"
               class="form-control mb-4 w-25" placeholder="Email Address">

        <input type="tel" th:field="*{contactNum}"
               class="form-control mb-4 w-25" placeholder="Contact Number">

        <input type="date" th:field="*{startDate}"
               class="form-control mb-4 w-25" placeholder="Start Date">

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/subscribers/list}">Back to Subscribers List</a>

</div> <!-- Closing container div -->
</body>
</html>
